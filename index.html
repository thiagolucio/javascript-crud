<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    </link>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>CRUDJS</title>
</head>

<body>
    <div class="bg-warning">
        <div class="col-12">
            <div class="topTitle">
                <img src="/img/jsl-logo.png" alt="Logo JavaScript" class="logos" />
                <img src="/img/logobs.png" alt="Logo JavaScript" class="logos" />
                <h3>Projetinho de CRUD de Usuários</h3>
                <small>JavaScript Vanila/ Bootstrap</small>
            </div>
        </div>
        <div class="container">
            <div class="row py-5">
                <div class="col-md-12">
                    <div class="row">
                        <div class="row flex flex-row align-items-center">
                            <div class="col-6 my-4 float-start">
                                <h3>
                                    Listagem de Usuários.
                                </h3>
                            </div>
                            <div class="col-6">
                                <a href="/usuario.html" class="btn btn-primary float-end">
                                    Cadastrar Novo Usuário
                                </a>
                            </div>
                            <div class="p-3 bg-white rounded-4">
                                <table class="table table-striped" id="tabelaUsuarios">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Avatar</th>
                                            <th>Nome</th>
                                            <th>Username</th>
                                            <th>Email</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
